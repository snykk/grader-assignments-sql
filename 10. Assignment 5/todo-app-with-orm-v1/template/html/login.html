{{define "login"}}
<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="/static/assets/icons/favicon.ico">
    <title>Todo App | Login Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simple-notify@0.5.5/dist/simple-notify.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/simple-notify@0.5.5/dist/simple-notify.min.js"></script>
    <link rel="stylesheet" href="/static/css/form.css" />
  </head>
  <body>
    <h2>Login Form</h2>

    <div>
      <div class="imgcontainer">
        <img src="https://s3.amazonaws.com/ionic-marketplace/todo-app-theme/icon.png" alt="Avatar" class="avatar" />
      </div>

      <div class="container">
        <label for="uname"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="uname" id="username" required />

        <label for="psw"><b>Password</b></label>
        <input
          type="password"
          placeholder="Enter Password"
          name="psw"
          id="password"
          required
        />

        <button type="submit" onclick="loginAction()">Login</button>
        <label>
          <input type="checkbox" checked="checked" name="remember" /> Remember me
        </label>
      </div>

      <div class="container" style="background-color: #f1f1f1">
        <span class="psw">Don't have an Account? <a href="/page/register">Go to Register</a></span>
      </div>
    </div>

    <script src="/static/js/auth.js"></script>
  </body>
</html>
{{end}}
